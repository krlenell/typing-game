<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Typing Tutor Challenge</title>
</head>

<body>
  <div class="container">
    <div class="stats hidden" id="stats">
      <p id="time">Time: 00:00</p>
      <p id="wpm">WPM: 0</p>
    </div>
    <h3 id="typing-string"></h3>
  </div>
  <div class="modal" id="modal">
    <h1 id="intro-text">Choose Which Insane Severian Rant to Write:</h1>
    <div id="end-stats" class="hidden"></div>
    <button id="rant-1">"Certain mystes aver..."</button>
    <button id="rant-2">"Is it possible the flower came into being..."</button>
    <button id="rant-3">"We imagine ourselves..."</button>
    <p>Credit to Gene Wolfe's "Book of The New Sun"</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
